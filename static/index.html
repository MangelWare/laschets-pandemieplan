<!doctype html>

<html lang="de">

<head>
  <meta charset="utf-8">

  <title>Laschet's gewürfelter Pandemieplan</title>
  <meta name="description" content="Laschet's gewürfelter Pandemieplan">
  <meta name="author" content="Simon Mangel">

  <!-- Favicon -->
  <link rel="shortcut icon" href="/favicon.ico" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">

  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/2c31dd77b8.js" crossorigin="anonymous"></script>

</head>

<body>
  <div class="container-sm main-c">
    <div class="inner">
      <h2>Laschet's gewürfelter Pandemieplan</h2>
      <div class="laschet">
        <img src="laschet.png" alt="Würfelarmin" class="invisible" id="laschet-png">
      </div>
      <div class="container-sm invisible" id="textbox">
      </div>
      <div class="text-center">
        <div class="btn-group btn-group-lg" id="buttongroup" role="group" aria-label="Buttons">
          <button type="button" id="startbutton" class="btn btn-light btn-lg btn-start" onclick="onStart()"><i
              class="fas fa-dice"></i>Würfeln!</button>
          <button type="button" class="btn btn-dark btn-lg" onclick="showSourceImage()">Quelle</button>
          <button type="button" class="btn btn-dark btn-lg" onclick="redirectToGithub()">GitHub</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Boostrap JS plugins -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>
</body>
<script>
  function onStart() {
    $.get("/makePlan", null, function (data) {
      $('#textbox').text(data);
      $("#textbox").removeClass("invisible")
      $('#startbutton').text("Nochmal würfeln!")
      $('#startbutton').prepend('<i class="fas fa-dice">')
      $('#laschet-png').removeClass("invisible")
    });
  }

  function showSourceImage() {
    console.log("Simulating click...");
    window.location.href = "source.png";
  }

  function redirectToGithub() {
    window.location.href = "https://github.com/MangelWare/laschets-pandemieplan";
  }
</script>

</html>
